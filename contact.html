<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIRBHAV 2024 Events</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS (Animate on Scroll) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Custom CSS -->
    <style>
       body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Set background to black */
            color: #fff; /* Default text color to white */
        }

        /* Header */
        .header {
            background-color: #111;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 85%;
            margin: 0 auto;
        }

        .logo img {
            max-height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            font-weight: 600;
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #7D3C98;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .contact-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .contact-box {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .contact-box:hover {
            transform: translateY(-5px);
        }

        .contact-box h2 {
            font-size: 1.5rem;
            color: #1abc9c;
            margin-bottom: 10px;
        }

        .contact-box p {
            font-size: 1rem;
            margin: 5px 0;
            color: #555;
        }

        .contact-box a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 768px) {
            .contact-box {
                width: 80%;
            }
        }
        
    </style>
    </head>
    <body>
        <!-- Header Section -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="aiml_logo.png" alt="College Logo">
                </div>
                <nav class="navbar">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="events.html">Events</a></li>
                       
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="footer">
            Â© Avirbhav-2k24 | All rights reserved.
        </div>
    </div>

</body>
</html>
