<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIRBHAV 2024 Registration</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .registration-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 15px #7D3C98;
        }

        .form-description {
            text-align: center;
            margin-bottom: 40px;
            color: #aaa;
        }

        .register-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #7D3C98;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .register-btn:hover {
            background-color: #592E71;
            transform: translateY(-5px);
        }

        .qr-code {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            border: 2px solid #7D3C98;
            border-radius: 10px;
            padding: 5px;
            background-color: #fff;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-container {
                padding: 20px;
            }

            .form-title {
                font-size: 2em;
            }

            .submit-btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Registration Form Container -->
    <div class="registration-container" data-aos="fade-up">
        <h2 class="form-title">AVIRBHAV 2024 Registration</h2>
        <p class="form-description">Join AVIRBHAV 2024, the most exciting event of the year! Click below to fill out the Google Form and complete your registration.</p>

        <!-- Registration Button (Link to Google Form) -->
        <a href="https://forms.gle/your-google-form-link" class="register-btn" target="_blank">Register Now</a>

        <!-- QR Code for Online Payment (Optional) -->
        <div class="qr-code">
            <img src="qr_code.png" alt="QR Code for Online Payment">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 AVIRBHAV Event | All rights reserved.</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
</body>
</html>
